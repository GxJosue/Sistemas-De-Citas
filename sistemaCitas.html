    <script type="module">
        // Importar Firebase

        // Configuraci贸n de Firebase
        const firebaseConfig = {

// Horarios disponibles para cada d铆a de la semana
const horarios = {

    Martes: ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM"],
    Mi茅rcoles: ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM"],
    Jueves: ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM"],
    Viernes: ["7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM"],

};


let diaSeleccionado = ""; // Para almacenar el d铆a seleccionado

let userId = localStorage.getItem("userId");
if (!userId) {
    userId = "user-" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);
}

// Seleccionar el d铆a
window.seleccionarDia = function(dia) {
    console.log("D铆a seleccionado: " + dia); // Verificaci贸n del d铆a seleccionado

    // Si el d铆a seleccionado es el mismo, ocultamos los horarios
    if (diaSeleccionado === dia) {
        ocultarHorarios(); // Llamamos a la funci贸n para ocultar los horarios
        diaSeleccionado = ""; // Reseteamos la selecci贸n
    } else {
        diaSeleccionado = dia; // Establecer el nuevo d铆a seleccionado
        cargarHorarios(); // Cargar los horarios del nuevo d铆a
    }
}

// Funci贸n para ocultar los horarios
function ocultarHorarios() {
    const contenedor = document.getElementById("horarios");
    contenedor.innerHTML = ""; // Limpiar los horarios previos cuando se oculten
}

// Cargar horarios para el d铆a seleccionado
function cargarHorarios() {
    const contenedor = document.getElementById("horarios");
    contenedor.innerHTML = ""; // Limpiar los horarios previos

    if (!diaSeleccionado) {
        alert("Debe seleccionar un d铆a.");
        return;
    }

    console.log("Cargando horarios para el d铆a: " + diaSeleccionado); // Depuraci贸n para saber si la funci贸n es llamada

    // Recuperar citas de Firebase para verificar si hay citas en ese horario
    onSnapshot(collection(db, "citas"), (snapshot) => {
        let citasGuardadas = snapshot.docs.map(doc => doc.data());

        contenedor.innerHTML = ""; // Limpiar los horarios previos

        // Mostrar los horarios del d铆a seleccionado
        horarios[diaSeleccionado].forEach(hora => {
            const btn = document.createElement("button");
            btn.textContent = hora;

            let citaExistente = citasGuardadas.find(cita => cita.dia === diaSeleccionado && cita.hora === hora);

            if (citaExistente) {
                btn.classList.add("hora-ocupada");
                btn.disabled = true;
            } else {
                btn.classList.add("hora-disponible");
                btn.onclick = () => agendarCita(diaSeleccionado, hora);
            }
            contenedor.appendChild(btn);
        });
    });
}


        // Agendar cita
        let horaSeleccionada = ""; // Para almacenar la hora seleccionada
        let diaCitaSeleccionado = ""; // Para almacenar el d铆a seleccionado

        function agendarCita(dia, hora) {
            diaCitaSeleccionado = dia;
            horaSeleccionada = hora;
            console.log("Cita agendada para el d铆a: " + dia + " a las " + hora); // Depuraci贸n de la cita seleccionada
            document.getElementById("modal").style.display = "flex";
        }

        // Confirmar y guardar la cita
        window.confirmarCita = async function () {
            let nombre = document.getElementById("nombre").value.trim();
            let telefono = document.getElementById("telefono").value.trim();

            if (!nombre || !telefono) {
                alert("Debe ingresar un nombre y un n煤mero v谩lido.");
                return;
            }

            let cita = { dia: diaCitaSeleccionado, hora: horaSeleccionada, nombre, telefono, userId };
            await addDoc(collection(db, "citas"), cita);

            cerrarModal(); // Cierra el modal de agendar

            // Mostrar modal de confirmaci贸n
            document.getElementById("modal-confirmacion").style.display = "flex";
        };

        // Cerrar modal de confirmaci贸n al hacer clic en "Aceptar"
        document.getElementById("cerrar-confirmacion").addEventListener("click", () => {
            document.getElementById("modal-confirmacion").style.display = "none";
        });

        // Cerrar el modal
        function cerrarModal() {
            let modal = document.getElementById("modal");
            if (modal) {
                modal.style.display = "none";
                document.getElementById("nombre").value = "";
                document.getElementById("telefono").value = "";
            } else {
                console.error("El modal no se encontr贸 en el DOM");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".btn-cancelar").addEventListener("click", cerrarModal);
        });

        // Cargar lista de citas
        function cargarListaCitas() {
            const listaCitas = document.getElementById("lista-citas");
            listaCitas.innerHTML = "";

            onSnapshot(collection(db, "citas"), (snapshot) => {
                listaCitas.innerHTML = "";
                snapshot.forEach(docSnap => {
                    let cita = docSnap.data();
                    let citaId = docSnap.id;

                    let li = document.createElement("li");
                    li.textContent = `${cita.nombre || "No disponible"} - ${cita.telefono || "No disponible"} - ${cita.hora || "No disponible"} - ${cita.dia || "No disponible"}`;

                    if (cita.userId === userId) {
                        const btnEditar = document.createElement("button");
                        btnEditar.textContent = "Editar";
                        btnEditar.onclick = () => abrirModalEditar(citaId, cita);
                        li.appendChild(btnEditar);

                        const btnEliminar = document.createElement("button");
                        btnEliminar.textContent = "Eliminar";
                        btnEliminar.onclick = () => eliminarCita(citaId);
                        li.appendChild(btnEliminar);
                    }
                    listaCitas.appendChild(li);
                });
            });
        }

// Editar cita
function abrirModalEditar(id, cita) {
    const modalEditar = document.getElementById("modal-editar");
    const modalConfirmacion = document.getElementById("modal-confirmacion-edicion");
    const nombreInput = document.getElementById("editar-nombre");
    const telefonoInput = document.getElementById("editar-telefono");
    const btnGuardar = document.getElementById("guardar-edicion");
    const btnCancelar = document.getElementById("cancelar-edicion");
    const btnCerrarConfirmacion = document.getElementById("cerrar-confirmacion-edicion");

    // Mostrar modal de edici贸n
    modalEditar.style.display = "flex";

    // Rellenar los inputs con la informaci贸n actual de la cita
    nombreInput.value = cita.nombre;
    telefonoInput.value = cita.telefono;

    // Eliminar eventos previos para evitar acumulaciones
    btnGuardar.replaceWith(btnGuardar.cloneNode(true));
    btnCancelar.replaceWith(btnCancelar.cloneNode(true));
    btnCerrarConfirmacion.replaceWith(btnCerrarConfirmacion.cloneNode(true));

    // Obtener nuevamente los botones despu茅s de reemplazarlos
    const nuevoBtnGuardar = document.getElementById("guardar-edicion");
    const nuevoBtnCancelar = document.getElementById("cancelar-edicion");
    const nuevoBtnCerrarConfirmacion = document.getElementById("cerrar-confirmacion-edicion");

    // Evento para guardar los cambios en Firestore
    nuevoBtnGuardar.addEventListener("click", function () {
        let citaRef = doc(db, "citas", id);
        updateDoc(citaRef, {
            nombre: nombreInput.value,
            telefono: telefonoInput.value
        }).then(() => {
            console.log("Cita actualizada correctamente");

            // Cerrar modal de edici贸n y mostrar confirmaci贸n
            modalEditar.style.display = "none";
            modalConfirmacion.style.display = "flex";

            // Recargar las citas en la interfaz
            cargarCitas();
        }).catch((error) => {
            console.error("Error al actualizar la cita:", error);
        });
    });

    // Evento para cancelar la edici贸n
    nuevoBtnCancelar.addEventListener("click", function () {
        modalEditar.style.display = "none";
    });

    // Evento para cerrar la confirmaci贸n
    nuevoBtnCerrarConfirmacion.addEventListener("click", function () {
        modalConfirmacion.style.display = "none";
    });
}



// Funci贸n para eliminar cita con modal de confirmaci贸n
window.eliminarCita = function (id) {
    let modalEliminar = document.getElementById("modal-eliminar");
    modalEliminar.style.display = "flex";

    // Cuando el usuario confirma la eliminaci贸n
    document.getElementById("confirmar-eliminar").onclick = async function () {
        try {
            await deleteDoc(doc(db, "citas", id));

            modalEliminar.style.display = "none"; // Cierra el modal de confirmaci贸n

            //  Mostrar el modal de eliminaci贸n exitosa
            let modalEliminacionExitosa = document.getElementById("modal-eliminacion-exitosa");
            modalEliminacionExitosa.style.display = "flex";

        } catch (error) {
            console.error("Error al eliminar cita:", error);
        }
    };
};

// Cancelar la eliminaci贸n
document.getElementById("cancelar-eliminar").addEventListener("click", () => {
    document.getElementById("modal-eliminar").style.display = "none";
});

// Cerrar el modal de eliminaci贸n exitosa
document.getElementById("cerrar-eliminacion-exitosa").addEventListener("click", () => {
    document.getElementById("modal-eliminacion-exitosa").style.display = "none";
});


        cargarListaCitas(); // Cargar las citas almacenadas


        document.addEventListener("DOMContentLoaded", function () {
    // Seleccionamos todos los botones dentro de #dias-de-la-semana
    const botones = document.querySelectorAll("#dias-de-la-semana button");

    // A帽adimos el evento a cada bot贸n
    botones.forEach(boton => {

            // Removemos la clase de los otros botones

            // A帽adimos la clase solo al bot贸n seleccionado
            this.classList.add("dia-actual");
        });
    });
});
