<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Citas - Barbería</title>

  <!-- Enlaza el CSS separado -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="img/logo.webp">

</head>
<body>
  <div class="header">
    <img src="img/logo.webp" alt="Logo">
    <h1>Barbería Free Style</h1>
  </div>

  <div class="container">
    <h2>Selecciona un día y un horario disponible</h2>

    <div id="dias-de-la-semana">
      <!-- Botones sin handlers inline. script.js añadirá los listeners. -->
      <button class="dia-btn" data-dia="Lunes">Lunes</button>
      <button class="dia-btn" data-dia="Martes">Martes</button>
      <button class="dia-btn" data-dia="Miércoles">Miércoles</button>
      <button class="dia-btn" data-dia="Jueves">Jueves</button>
      <button class="dia-btn" data-dia="Viernes">Viernes</button>
      <button class="dia-btn" data-dia="Sábado">Sábado</button>
      <button class="dia-btn" data-dia="Domingo">Domingo</button>
    </div>

    <div id="horarios"></div>

    <h3>Citas Agendadas</h3>
    <ul id="lista-citas" class="lista-citas"></ul>
  </div>

  <!-- Modales -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <h2>Agendar Cita</h2>
      <input type="text" id="nombre" placeholder="Ingrese su nombre y apellido">
      <input type="tel" id="telefono" placeholder="Ingrese su teléfono">
      <div class="modal-botones">
        <button id="confirmar-cita" class="btn-confirmar">Confirmar</button>
        <button id="cancelar-modal" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modal-confirmacion" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <p id="mensaje-confirmacion">Cita agendada correctamente.</p>
      <div class="modal-botones">
        <button id="cerrar-confirmacion" class="btn-confirmar">Aceptar</button>
      </div>
    </div>
  </div>

  <div id="modal-editar" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <p>Editar cita</p>
      <input type="text" id="editar-nombre" placeholder="Nombre">
      <input type="text" id="editar-telefono" placeholder="Teléfono">
      <div class="modal-botones">
        <button id="guardar-edicion" class="btn-confirmar">Guardar</button>
        <button id="cancelar-edicion" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modal-confirmacion-edicion" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <p>Cita actualizada correctamente.</p>
      <div class="modal-botones">
        <button id="cerrar-confirmacion-edicion" class="btn-confirmar">Aceptar</button>
      </div>
    </div>
  </div>

  <div id="modal-eliminar" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <p>¿Seguro que deseas eliminar esta cita?</p>
      <div class="modal-botones">
        <button id="confirmar-eliminar" class="btn-confirmar">Sí, eliminar</button>
        <button id="cancelar-eliminar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modal-eliminacion-exitosa" class="modal" aria-hidden="true">
    <div class="modal-contenido">
      <p>Cita eliminada correctamente.</p>
      <div class="modal-botones">
        <button id="cerrar-eliminacion-exitosa" class="btn-confirmar">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Enlaza el JS separado (type="module" porque usamos imports de Firebase) -->
  <script type="module" src="script.js"></script>
</body>
</html>
